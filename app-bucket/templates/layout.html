<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- suppressing favicon altogether -->
	<link rel="icon"          href="data:;base64,="                      type="image/x-icon" />    
	<link rel="icon"          href="{{cfg.Pref "/img/ui/favicon.ico" }}" type="image/x-icon" />
	<!-- {{.Req.URL.Path}}-->
	<title>{{.HTMLTitle}}</title>

	<!-- chrome on android: header color; first value sticks  -->
	<meta name="theme-color"  content="{{  (.CSSSite.ByKey "sec-drk2" ).RGBA	}}" />


	<script src="{{cfg.Pref "/js/menu-and-form-control-keys.js" }}?v={{cfg.AppInstanceID}}"></script>

	<style>
	/*
		{{ cfg.Tr           "de" "app_org"    }}<br>
		{{ cfg.Tr           "en" "app_label"  }}<br>
		{{ cfg.TrSite .Site "de" "app_org"    }}<br>
		{{ cfg.TrSite .Site "en" "app_label"  }}<br>
	*/

	/*
		static CSS files
		dynamic template files
		CSS variation goes here
	*/
	:root {
		{{ .CSSSite.HTML }}	
	}
	</style>
	<!-- after CSS variables -->
	{{  $cssPath := cfg.AppMnemonic }}
	<!-- 
		concatenating the CSS path
		cfg.AppMnemonic is -{{  $cssPath }}- 
		CSS path is {{  print  "/css/" $cssPath "/styles.css" }}	
		<link href="{{cfg.Pref  (print  "/css/" $cssPath "/styles.css") }}?v={{cfg.AppInstanceID}}"  rel="stylesheet" type="text/css" />
	-->

	<link href="{{cfg.Pref  (print  "/css/" .Q.Survey.Type "/styles.css")          }}?v={{cfg.AppInstanceID}}"  rel="stylesheet" type="text/css" />
	<link href="{{cfg.Pref  (print  "/css/" .Q.Survey.Type "/styles-quest.css")    }}?v={{cfg.AppInstanceID}}"  rel="stylesheet" type="text/css" />
	<link href="{{cfg.Pref  (print  "/css/" .Q.Survey.Type "/progress-bar-2.css")  }}?v={{cfg.AppInstanceID}}"  rel="stylesheet" type="text/css" />

	<!-- <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script> -->
	<!-- <link rel="stylesheet" href="styles/debug.css"> -->

	{{if exists . "Q"}}
		{{if ne .Q.Survey.Type ""}}
			<link href="{{cfg.Pref  "/css/"}}/{{.Q.Survey.Type}}/main-desktop-{{.Q.Survey.Type}}.css" rel="stylesheet" type="text/css" />
		{{end}}
	{{end}}

</head>
<body>
<!-- conditional comment - works up to IE9  -->

<![endif]-->

	<p style='padding: 0.5em 4em; font-size: 300%; '>
		<i>Please</i> use a secure browser
	</p>
</div>

{{ template "nav-css-2020.html" . }}

	<p>{{		urlByKey "main"			}}</p>
	{ nav .Req }
-->


<div class="content">
	<span class='content-separator'></span> <!-- to make the content extractable by splitting -->
	

	<form method="POST" action="{{cfg.Pref ""}}" name='frmMain'>

		{{if not .Content}}
			<p>Warning: Key '.Content' not set</p>
		{{end}}
		{{ .Content }}

	</form>


	<span class='content-separator'></span> <!-- to make the content extractable by splitting -->
</div><!-- /content -->


</body>
</html>
